<!DOCTYPE html>

<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Wakeboarding</title>
  </head>
  <body>
    <div class="container">
      <h1>Wakeboarding Competition</h1>
      <p>This competiton is for all ages and skill level. And will be on lake lansing.</p>
      <ul>
        <li><input type = "text" placeholder="Your name"></li>
        <li><input type = "text" placeholder="Street"></li>
        <li><input type = "text" placeholder="City"></li>
        <li><input type = "text" placeholder="State"></li>
        <li><input type = "text" placeholder="Zip"></li>
        <li><input type = "text" placeholder="Age"></li>
        <li><input type = "text" placeholder="Gender"></li>
      </ul>
      <h4>T-shirt size</h4>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          Small
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          Medium
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" checked>
          Large
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
          X-Large
        </label>
      </div>
      <p>How excited are you for this comp?</p>
      <select class="custom-select d-block my-3" required>
        <option value="">Open this select menu</option>
        <option value="1">Not very</option>
        <option value="2">Super</option>
        <option value="3">Super Super</option>
      </select>
      <button type="button" class="btn btn-primary">Submit</button>






    </div>
  </body>
</html>
